<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt School Login Page</title>
</head>
<body>
    
    <section>
        <h1>Application Form</h1>

        <form action="">
            <h3>Fill in your Details</h3>

            <div>
                <label for="">First Name</label><span>*</span>
                <input type="text" placeholder="Enter first name" required>

                <label for="">Last Name</label><span>*</span>
                <input type="text" placeholder="Enter last name" required>
            </div>

            
            <div>
                <label for="">Gender</label><span>*</span>
                <select name="" id="">
                    <option value="">Select gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>

                <label for="">Date of Birth</label><span>*</span>
                <input type="date" placeholder="Enter last name" required>
            </div>

            <div>
                <label for="">Email Address</label><span>*</span>
                <input type="text" placeholder="Enter email address" required>

                <label for="">Education Level</label><span>*</span>
                <select name="" id="">
                    <option value="">Select level of education</option>
                </select>
            </div>

            <div>
                <label for="">Country</label><span>*</span>
                <select name="" id="">
                    <option value="">Select your country</option>
                </select>

                <label for="">State/City of Residence</label><span>*</span>
                <input type="text" placeholder="Enter your state of residence" required>
            </div>

            <div>
                <label for="">Employment Status</label><span>*</span>
                <select name="" id="">
                    <option value="">Select employment status</option>
                </select>

                <label for="">Phone Number</label><span>*</span>
                <input type="number" placeholder="08154387000" required>
            </div>

            <div>
                <label for="">Choose School</label><span>*</span>
                <select name="" id="">
                    <option value="">Select school</option>
                </select>

                <label for="">Choose Course of Study</label><span>*</span>
                <select name="" id="">
                    <option value="">Select course</option>
                </select>
            </div>

            <div>
                <label for="">How did you hear about us?</label><span>*</span>
                <select name="" id="">
                    <option value="">Select channel</option>
                </select>

                <label for="">Scholarship/Discount Code (optional)</label>
                <input type="text" placeholder="Scholarship or student ID or discount code" required>
            </div>

            <h4>By clicking continue, I agree to <a href="#">Term of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a></h4>
        </form>

    </section>
</body>
</html>
